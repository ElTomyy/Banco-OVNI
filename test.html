<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Banco OVNI</title>
    </head>

    <body>
        <main class="main container-fluid d-flex justify-content-center">
            <div class="container">
                <h1 class="pt-5">Bienvenido al Banco OVNI</h1>
                <div class="div_form d-flex justify-content-evenly align-items-baseline mt-5">
                    <div>
                        <!-- DEPOSITOS -->
                        <form class="form form_dep shadow-lg" id="form_dep">
                            <div class="mb-3">
                              <label class="form-label label">Deposito</label>
                              <input type="number" class="form-control input" placeholder="$$$">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div>
                        <!-- RETIROS -->
                        <form class="form form_dep shadow-lg" id="form_ret">
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label label">Retiro</label>
                              <input type="number" class="form-control input" placeholder="$$$">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div>
                        <!-- CUENTA -->
                        <form class="form form_dep shadow-lg" id="form_account">
                            <div class="mb-3">
                                <h2>Cuenta activa</h2>
                            </div>
                            <button type="submit" class="btn btn-primary">Eliminar Cuenta</button>
                          </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="js/index.js"></script>
    </body>

</html>
